name: Deploy to Shared Hosting (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies locally
        if: ${{ !contains(github.event.head_commit.message, '[skip-composer]') }}
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Prepare deployment bundle
        run: |
          rm -rf deploy
          mkdir deploy

          # Copy the entire project except .git and the deploy folder itself
          rsync -a \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='deploy/' \
            ./ ./deploy/

          # Flatten public/ into deploy root
          rsync -a ./public/ ./deploy/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21

          # Upload what we prepared
          local-dir: ./deploy/
          server-dir: /public_html/lab/echodb/

          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/sql/**
            **/*.yml

